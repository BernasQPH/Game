<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Carrinho de Compras</h1>
        <div class="table-responsive mt-4">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    
                </tbody>
            </table>
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-success" id="finalize-order">Finalizar Compra</button>
        </div>
    </div>
    <script>
        document.getElementById('finalize-order').addEventListener('click', function() {
            window.location.href = 'comprafinal.php';
        });
    </script>
    <script>
    
        function addToCart(productId) {
            fetch('PHP/adicionar_produto.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ produto_id: productId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    loadCart(); 
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Erro ao adicionar produto ao carrinho:', error);
            });
        }

       
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';

            if (cart.length === 0) {
                cartItems.innerHTML = '<tr><td colspan="4" class="text-center">Carrinho vazio</td></tr>';
            } else {
                cart.forEach((item, index) => {
                    const row = `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${item.name}</td>
                            <td>€${item.price.toFixed(2)}</td>
                            <td><button class="btn btn-danger remove-item" data-index="${index}">Remover</button></td>
                        </tr>
                    `;
                    cartItems.innerHTML += row;
                });

                document.querySelectorAll('.remove-item').forEach(button => {
                    button.addEventListener('click', function () {
                        const index = this.getAttribute('data-index');
                        removeFromCart(index);
                    });
                });
            }
        }

        function removeFromCart(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        loadCart();
    </script>
</body>
</html>
